<ion-header>
  <ion-toolbar>
    <ion-title>Indexed DB Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input id="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="login()" type="submit" color="success" expand="block">Sign In</ion-button>
        <p>Doesn't have an account, <a [routerLink]="['/register']" class="small-text">Sign up?</a></p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
